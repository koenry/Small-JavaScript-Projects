<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Weather App</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"><link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet"><script defer="defer" src="index.bundle.js"></script></head><body><section class="section hero is-info"><div class="hero-body"><p class="title name1 name2"></p><p id="time" class="subtitle time"></p><img class="iconMain"><p class="weather description"></p><p class="humidity"></p></div></section><section class="section"><div class="columns"><div class="column"><p class="dttxt1"></p><img class="icon1"><p class="temp1 description1"></p></div><div class="column"><p class="dttxt2"></p><img class="icon2"><p class="temp2 description2"></p></div><div class="column"><p class="dttxt3"></p><img class="icon3"><p class="temp3 description3"></p></div><div class="column"><p class="dttxt4"></p><img class="icon4"><p class="temp4 description4"></p></div></div><div class="columns"><div class="column"><p class="dttxt5"></p><img class="icon5"><p class="temp5 description5"></p></div><div class="column"><p class="dttxt6"></p><img class="icon6"><p class="temp6 description6"></p></div><div class="column"><p class="dttxt7"></p><img class="icon7"><p class="temp7 description7"></p></div><div class="column"><p class="dttxt8"></p><img class="icon8"><p class="temp8 description8"></p></div></div></section><section class="section"><p>Search for a city</p><div class="columns is-mobile is-centered"><div class="column is-centered is-one-fifth"><input id="cityName" class="input" placeholder="City Name"> <button id="myBtn" class="button is-danger">Search</button></div></div></section></body></html>
